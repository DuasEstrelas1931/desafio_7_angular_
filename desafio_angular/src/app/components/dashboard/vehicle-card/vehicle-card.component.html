<div class="vehicle-card" (click)="showDetails()">
  <div *ngFor="let vehicle of vehicle">
    <img [src]="vehicle.img" [alt]="vehicle.vehicle">
  </div>
    <img [src]="vehicle.img" [alt]="vehicle.vehicle" class="vehicle-image">
    <h3>{{ vehicle.vehicle }}</h3>
    <p>Total: {{ vehicle.volumetotal }}</p>
    <p>Conectados: {{ vehicle.connected }}</p>
    <p>Atualizações: {{ vehicle.softwareUpdates }}</p>
  
    <div *ngIf="details" class="vehicle-details">
      <p>Odômetro: {{ details.odometro }} km</p>
      <p>Combustível: {{ details.nivelCombustivel }}%</p>
      <p>Status: {{ details.status === 'on' ? 'Ligado' : 'Desligado' }}</p>
    </div>
  </div>
