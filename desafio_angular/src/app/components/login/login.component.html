<app-header></app-header>
<div class="login-container">
    

    <div class="login-form">
      <h2>Bem Vindo</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nome">UsuÃ¡rio</label>
          <input type="text" id="nome" formControlName="nome" class="form-control">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" formControlName="senha" class="form-control">
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
          Entrar
        </button>
      </form>
    </div>
  </div>
